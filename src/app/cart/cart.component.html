<div class="container">
   
    <div class="card" style="height:75vh">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h3 class="card-title">Cart</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    
                    <table *ngIf="finalItems.length > 0" style="width:100%">
                        <tr>
                        <th>Name</th>
                        <th>Description</th> 
                        <th>Image</th>
                        <th>Quantity / Price</th>
                        </tr>
                        <tr *ngFor="let p of finalItems">
                            <td>{{p.name}}</td>
                            <td>{{p.desc}}</td>
                            <td><img [src]="p.url" height="30" width="30" /></td>
                            <td>{{p.quantity}} * {{p.price | currency:'EUR'}}</td>
                            <td (click) = "deleteItems(p)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg></td>
                        </tr>
                    </table>
                    <h4 *ngIf="finalItems.length == 0">No items in cart.</h4>
                </div>
            </div>
            <br />
            <div class="row" >
                <div class="col-12">
                    <h5 *ngIf="finalItems.length > 0"> Discount applied. ( Buy 3 Get one free)</h5>
                    <h5 *ngIf="finalItems.length == 0"> Special Offer. ( Buy 3 Get one free)</h5>
                 </div> 
                <div class="col-9">
                        Total Price
                </div> 
                <div class="col-3">
                         {{totalPrice | currency:'EUR'}}
                </div>  
            </div>
        </div>
      </div>
</div>
